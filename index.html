<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="password-container">
            <h2>Random Password Generator</h2>
            <div class="input-container">
                <input type="text" name="input" class="input" id="input" placeholder="Create Password" readonly />
                <i class="fa-regular fa-copy fa-2x" title="Copy"></i>
            </div>
            <div class="buttons">
                <button class="btn" id="btn">Generate</button>
                <button class="btn" id="clearBtn">Clear</button>
            </div>
        </div>
        <div class="alert-container active">
        </div>
    </div>
    <footer>
        <span>Created By <a href="https://www.instagram.com/mr.ayushchauhan__/">Ayush Chauhan</a> | <span
                class="far fa-copyright"></span> 2022 All rights reserved.</span>
    </footer>
</body>
<script src="./app.js"></script>

</html>
